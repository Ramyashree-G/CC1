    <form name = "form" onsubmit="return validation()">
        <h1>Contact Us</h1>

        <label for ="name">Name</label><br>
        <input type = "text" id = "Name" name = "Name"><br>

        <label for ="USnno">USN Number</label><br>
        <input type = "text" id = "USNno" name = "USNno"><br>

        <label for ="mobile">Mobile Number</label><br>
        <input type = "text" id = "mobile" name = "mobile"><br>

        <label for ="mail">Mail ID</label><br>
        <input type = "email" id = "mail" name = "mail"><br>

        <label for ="password">Password</label><br>
        <input type = "password" id = "password" name = "password"><br>

        <label for ="country">Country</label><br>
        <select id = "country" name = "country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br>

        <label for ="course">Course</label><br>
        <input type = "text" id = "course" name = "course"><br>

        <label for ="address">Address</label><br>
        <textarea name = "address" id = "address" name = "address"></textarea><br>

        <button type = "submit">Submit</button>
        <button type = "reset">Reset</button>
    </form>
  </centre>
    <script>
        function validation()
        {
            var name = document.forms['form']['name'].value;
            var USNno = document.forms['form']['USNno'].value;
            var mobile = document.forms['form']['mobile'].value;
            var mail = document.forms['form']['mail'].value;
            var password = document.forms['form']['password'].value;
            var country = document.forms['form']['country'].value;
            var course = document.forms['form']['course'].value;
            var address = document.forms['form']['address'].value;
            if(name==''||USNno==''||mail==''||mobile==''||password==''|| country == ''|| course==''||address=='')
            {
                alert("All the fields are mandatory")
                return false;
            }
            else if(mobile.length !=10 || isNaN(mobile))
            {
                alert("mobile number should be exactly 10 digits")
                return false;
            }
            else if(password.length<6)
            {
                alert("password must be atleast 6 characters")
                return false;
            }
            else if(!/(?=.\d)(?=.[a-zA-Z])(?=.*[0-9a-zA-Z])/.test(password))
            {
                alert('password must contain atleast one char,one symbol and one digit!')
                return false;
            }
            
            return true;
        }
    </script>
